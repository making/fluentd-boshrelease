<match fluent.**>
  type null
</match>

<match pattern>
  @type file
  path /var/vcap/store/fluentd
  time_slice_format %Y%m%d
  time_slice_wait 10m
  time_format %Y%m%dT%H%M%S%z
  compress gzip
  utc
</match>


# Detect exceptions from all sources
<match **>
  type detect_exceptions
  message log
  stream stream
  multiline_flush_interval 5
  max_bytes 500000
  max_lines 1000
</match>

